<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 400px;
      height: 600px;
      border-radius: 10px;
      overflow: hidden;
      background-color: #ffffff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f0f0f0;
    }
    .message {
      display: inline-block;
      margin-bottom: 10px;
      max-width: 70%;
      padding: 10px;
      border-radius: 18px;
      line-height: 1.5;
      font-size: 14px;
    }
    .user {
      background-color: #0084ff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot {
      background-color: #e4e6eb;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    #input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #ffffff;
    }
    #chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      background-color: #f0f0f0;
    }
    #send-btn {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background-color: #0084ff;
      color: white;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #005bb5;
    }
    #chat-box::-webkit-scrollbar {
      width: 8px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background-color: #cccccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-container">
      <input id="chat-input" type="text" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    // Predefined replies
    const botReplies = {
      hi: "Hi there! How’s your day going?",
      hello: "Hey! 😊 What’s up?",
      "how are you": "I’m good! Just happy to chat with you. What about you?",
      "what’s your name": "You can call me ChatBuddy 😄 What about you?",
      "where are you from": "I’m from the virtual world 🌍. What about you?",
      "what do you do": "I’m here to make chatting fun! What about you?",
      "do you like movies": "Yes, I love them! What’s your favorite movie?",
      "do you like traveling": "Absolutely! Where would you go if you could?",
      "good night": "Good night! Sweet dreams 😊",
      "good morning": "Good morning! Hope your day is as amazing as you are ☀️",
      "tell me a joke": "Sure! Why don’t skeletons fight each other? Because they don’t have the guts! 😄",
      "do you have hobbies": "I like chatting with awesome people like you! What’s your hobby?",
      "are you single": "Haha, I’m just a bot, but I’m here for you! 😊",
      "do you like me": "Of course! You’re amazing 🥰",
      bye: "Goodbye! Can’t wait to chat again soon!",
      thanks: "You’re welcome! 😊",
      "i love you": "Aww, that’s so sweet! Love you too ❤️",
      default: "Hmm, interesting! Tell me more about that."
    };

    sendBtn.addEventListener("click", sendMessage);

    function sendMessage() {
      const userMessage = chatInput.value.trim().toLowerCase();
      if (!userMessage) return;

      // Add user message to chat
      addMessage(userMessage, "user");
      chatInput.value = "";

      // Get bot reply
      const botReply = getBotReply(userMessage);
      setTimeout(() => addMessage(botReply, "bot"), 500);
    }

    function getBotReply(message) {
      // Check for predefined replies
      for (const key in botReplies) {
        if (message.includes(key)) {
          return botReplies[key];
        }
      }
      return botReplies.default;
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
